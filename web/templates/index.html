{% extends "base.html" %}

{% block content %}

<div id="wrapper" class="blue_box">
  <div class="logo">Procrastinater</div>
  <div id="main">
    <table id="main_table" cellspacing="0">
      <tr>
        <td id="entry_stream">
          <div id="entry">
            {% if entry_html %}
              {{ entry_html.content|safe }}
            {% else %}
              <div class="form_error">
                Wow, you have read everyting we had. 
                We sent some monkeys out to look for new stories.
                Come back in a few hours.
              </div>
            {% endif %}
          </div>
          <div class="cb">
          <a href="/index" class="button rf" >Next</a>
        </td>
        <td class="separator"></td>
        <td id="shows">
          <h1 class="form_error">Shows not available yet</h1>
        </td>
      </tr>
    </table>
  </div>
</div>
{% endblock %}
